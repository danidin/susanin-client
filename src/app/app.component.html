<ul *ngIf="emails$ | async as emails">
  <li *ngFor="let email of emails">
    <p>{{email.address}}</p>
    <button (click)="deleteEmail(email._id)">Delete</button>
  </li>
  <form [formGroup]="emailForm" (ngSubmit)="createEmail()">
    <input type="text" formControlName="address">
    <input type="submit" value="Add">
  </form>
</ul>
